<!doctype html>
<html>

<head>
  <title>Rust Chat App </title>
  <link rel=icon href="https://www.steadylearner.com/static/images/code/Rust_b.png" />

  <link rel="stylesheet" href="/static/css/normalize.css" />
  <link rel="stylesheet" href="/static/css/steadylearner.css" />
  <link rel="stylesheet" href="/static/chat/index.css" />
</head>

<body>



  <section>
    <nav id="nav" class="nav flex center">
      <span class="white right-auto" >Rust Chat App</span>

      <!-- Trigger/Open The Modal -->
      <span class="center-auto white exit cursor-pointer hover transition" id="myBtn">My Name</span>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <input type="submit" value="Submit" id="submitName">
        </div>

      </div>

      <span
        id="exit"
        class="margin-right-one white cursor-pointer hover transition"
      >
        Exit
      </span>
    </nav>
    <ul
      id="messages"
    >
      <!-- JavaScript will make <li> messages here -->
    </ul>
    <form id="form" class="chat-input flex center">
      <img
        id="code"
        class="flex center rust-icon hover cursor-pointer transition-half"
        title="Click this to use markdown or not"
        src="/static/images/Rust.svg"
      />
      <input
        id="msg"
        type="text"
        placeholder="Type here to start to talk with others."
        autocomplete="off"
      >
      <button class="blue cursor-pointer" >Send</button>
      <button
        id="clear"
        type="button"
        class="margin-left-one red-white cursor-pointer"
      >
        Clear
      </button>
    </form>
  </section>
  <script
    src="/static/chat/bundle.js"
    type="text/javascript"
  >
  </script>
</body>
</html>
